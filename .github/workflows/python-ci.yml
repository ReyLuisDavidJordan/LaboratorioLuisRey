name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m venv .venv
        . .venv/bin/activate
        pip install --upgrade pip
        pip install ruff mypy pytest

    - name: Run Ruff
      run: |
        . .venv/bin/activate
        ruff check src/ --fix

    - name: Run Mypy
      run: |
        . .venv/bin/activate
        mypy src/

    - name: Run Pytest (optional)
      run: |
        . .venv/bin/activate
        PYTHONPATH=. pytest tests/
